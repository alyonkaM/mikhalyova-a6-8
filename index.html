	<div class="progress">
	  <div

	    role="progressbar"
	    style="width: 0%">
	  </div>
	</div>
	<div class="container">
	  <div class="row">
	    <div class="col-4"> 
	      <button type="button" class="btn btn-primary j-btn1">+1%</button>
	    </div>
	    <div class="col-4"> 
	      <button type="button" class="btn btn-secondary j-btn3">+3%</button>
	    </div>
	    <div class="col-4"> 
	      <button type="button" class="btn btn-success j-btn7">+7%</button>
	    </div>
	  </div>
	</div>
